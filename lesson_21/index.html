	<body>

			<header class="header">
				<div class="header__container">
					<div class="header__logo">
						<img src="img/header/logo.svg" alt="Logo">
					</div>

					<div class="menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item menu__item--active">
									<a href="#" class="menu__link">Shop</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Men</a>
								</li>
								<li class="menu__item">

					</div>

						<input name="search" class="search-header__item" type="search" placeholder="Search">
						<button type="button" class="search-header__button"></button>
					</form>

					<div class="header__actions actions-header">
						<a href="#" class="actions-header__item">
							<img src="img/header/heart.svg" alt="Heart">
						</a>

						<a href="#" class="actions-header__item">

						</a>

					</div>


				</div>
			</header>

			<main class="page">
				<section class="page__section hero">
					<div class="hero__container">
						<div class="hero__img">
							<img src="img/hero/bg.webp" alt="Background image">
						</div>
						
						<article class="hero__body">
							<div class="hero__lable">
								T-shirt / Tops
							</div>

							<h1 class="hero__title">

							</h1>

							<div class="hero__info">

							<a href="#" class="hero__button button">Shop Now</a>

					</div>
