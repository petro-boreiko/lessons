	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson </title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo logo">
						<img src="img/header/logo.svg" alt="Logo">
					</a>

					<div class="header__body">
						<div class="menu">
							<div class="menu__body">
								<ul class="menu__list">
									<li class="menu__item menu__item--active">
										<a href="#" class="menu__link">Shop</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Men</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Women</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Combos</a>
									</li>

									<li class="menu__item">
										<a href="#" class="menu__link">Joggers</a>
									</li>
								</ul>
							</div>
						</div>

						<form enctype="multipart/form-data" action="#" class="header__form">
							<input placeholder="Search" class="header__search" type="search">
							<button class="header__button" type="button">
								<img src="img/header/search.svg" alt="">
							</button>
						</form>

						<div class="header__actions actions-header">
							<a href="#" class="actions-header__item">
								<img src="img/header/heart.svg" alt="favorite">
							</a>
							<a href="#" class="actions-header__item">
								<img src="img/header/user.svg" alt="User">
							</a>
							<a href="#" class="actions-header__item">
								<img src="img/header/shopping.svg" alt="Shopping">
							</a>

							<button class="icon-menu">
								<span></span>
							</button>
						</div>
					</div>
				</div>
			</header>

			<main class="page">
				<section class="page__section representation">
					<div class="representation__container">
						<div class="representation__item">
							<div class="representation__content">
								<div class="representation__lable">Low Price</div>
								<a href="#" class="representation__title">
									<h3>High Coziness</h3>
								</a>
								<div class="representation__text">UPTO 50% OFF</div>
								<a class="representation__link">Explore Items</a>
							</div>

							<div class="representation__img">
								<img src="img/two-cards/01.webp" alt="Girl">
							</div>
						</div>

						<div class="representation__item">
							<div class="representation__content">
								<div class="representation__lable">Beyoung Presents</div>
								<a href="#" class="representation__title">
									<h3>Breezy Summer <br>Style</h3>
								</a>
								<div class="representation__text">UPTO 50% OFF</div>
								<a class="representation__link">Explore Items</a>
							</div>

							<div class="representation__img">
								<img src="img/two-cards/02.webp" alt="Girl">
							</div>
						</div>
					</div>

				</section>

				<section class="page__section new-arival">
					<div class="new-arival__container">
						<h2 class="new-arival__title main-title">New Arrival</h2>

						<div class="new-arival__content">
							<button class="new-arival__button new-arival__button--left"></button>
							<button class="new-arival__button new-arival__button--right"></button>

							<div class="new-arival__cards cards-new">
								<a href="#" class="cards-new__item">
									<img class=" cards-new__img" src="img/new-arival/01.webp" alt="Products">

									<h4 class="cards-new__title">Knitted Joggers</h4>
								</a>

								<a href="#" class="cards-new__item">
									<img class=" cards-new__img" src="img/new-arival/02.webp" alt="Products">

									<h4 class="cards-new__title">Full Sleeve</h4>
								</a>

								<a href="#" class="cards-new__item">
									<img class=" cards-new__img" src="img/new-arival/03.webp" alt="Products">

									<h4 class="cards-new__title">Active T-Shirts</h4>
								</a>

								<a href="#" class="cards-new__item">
									<img class=" cards-new__img" src="img/new-arival/04.webp" alt="Products">

									<h4 class="cards-new__title">Urban Shirts</h4>
								</a>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container">
