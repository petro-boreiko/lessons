<!DOCTYPE html>

	<body>

			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo logo">
						HW13
					</a>

					<ul class="header__menu menu">
						<li class="menu__item">
							<a href="#house" class="menu__link">My House</a>
						</li>

						<li class="menu__item">
							<a href="#practice" class="menu__link">Practice</a>
						</li>

						<li class="menu__item">
							<a href="#car" class="menu__link">My car</a>
						</li>

						<li class="menu__item menu__item--arrow">
							<a href="#" class="menu__link ">About Us</a>
							<ul class="menu__sub-menu sub-menu">
								<li class="sub-menu__item">
									<a href="#" class="sub-menu__link">
										Info
									</a>
								</li>
								<li class="sub-menu__item">
									<a href="#" class="sub-menu__link">
										Contact Us
									</a>
								</li>
								<li class="sub-menu__item">
									<a href="#" class="sub-menu__link">
										Our location
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</header>

			<main class="page">
				<div class="page__container">
					<div class="page__section house" id="house">

						<h2 class="house__title">My House</h2>

						<div class="house__body">
							<div class="house__main">
								<div class="house__line house__line--main"></div>

								<div class="house__windows house__windows--right"></div>

								<div class="house__windows house__windows--left"></div>

								<div class="house__roof"></div>

								<div class="house__front">
									<div class="house__line"></div>
									<div class="house__door"></div>
								</div>

								<div class="house__side">
									<div class="house__line house__line--side"></div>

									<div class="house__window-side"></div>
								</div>
								<div class="house__tree"></div>
								<div class="house__tree house__tree--big"></div>
							</div>
						</div>
					</div>

					<div class="page__section practice" id="practice">
						<div class="practice__title">Practice</div>
						<div class="practice__items">
							<div class="practice__item">
								<div class="practice__element practice__element--translate2d">
									<h4 class="practice__sub-title">Translate2D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--scale2d">
									<h4 class="practice__sub-title">Scale2D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--rotate2d">
									<h4 class="practice__sub-title">Rotate2D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--skew2d">
									<h4 class="practice__sub-title">Skew2D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--mix2d">
									<h4 class="practice__sub-title">Mix2D</h4>
								</div>
							</div>
						</div>

						<div class="practice__items">
							<div class="practice__item">
								<div class="practice__element practice__element--translate3d">
									<h4 class="practice__sub-title">Translate3D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--scale3d">
									<h4 class="practice__sub-title">Scale3D</h4>

							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--rotate3d">
									<h4 class="practice__sub-title">Rotate3D</h4>
								</div>
							</div>

							<div class="practice__item">
								<div class="practice__element practice__element--mix3d">
									<h4 class="practice__sub-title">Mix3D</h4>
								</div>
							</div>

							<div class="practice__item flip">
								<div class="flip__body">
									<div class="flip__back">
										<div class="flip__sub-title">Flip Back</div>
									</div>
									<div class="flip__front">
										<div class="flip__sub-title">Flip Front</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page__section car" id="car">
						<h3 class="car__title">My Car</h3>
						<div class="car__body">
							<div class="car__cabine">
								<div class="car__handle"></div>
								<div class="car__headlight"></div>
							</div>
							<div class="car__base">
							</div>
							<div class="car__wheel"></div>
							<div class="car__wheel car__wheel--right"></div>
						</div>
